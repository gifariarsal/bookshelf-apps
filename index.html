<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
      <section class="input_section">
        <h2>Add Book</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Title</label>
            <input id="inputBookTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Author</label>
            <input id="inputBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Year</label>
            <input id="inputBookYear" type="number" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Read</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit">Add Book</button>
        </form>
      </section>

      <section class="search_section">
        <h2>Search Book by Title</h2>
        <form id="searchBook">
          <input id="searchBookTitle" type="text" />
        </form>
      </section>

      <section class="book_shelf">
        <h2>Unread Shelf</h2>

        <div id="incompleteBookshelfList" class="book_list">
          <article class="book_item"></article>
        </div>
      </section>

      <section class="book_shelf">
        <h2>Read Shelf</h2>

        <div id="completeBookshelfList" class="book_list">
          <article class="book_item"></article>
        </div>
      </section>
      <div id="editBookModal" class="modal">
        <div class="modal-content">
          <section class="input_section">
            <form id="editBookForm">
              <div class="modal-header">
                <h2>Edit Book</h2>
                <span class="close">&times;</span>
              </div>
              <input type="hidden" id="editBookId" />
              <div class="input">
                <label for="editBookTitle">Title:</label>
                <input type="text" id="editBookTitle" required />
              </div>
              <div class="input">
                <label for="editBookAuthor">Author:</label>
                <input type="text" id="editBookAuthor" required />
              </div>
              <div class="input">
                <label for="editBookYear">Year:</label>
                <input type="number" id="editBookYear" required />
              </div>
              <div class="input_inline">
                <label for="editBookIsComplete">Read:</label>
                <input type="checkbox" id="editBookIsComplete" />
              </div>
              <button type="submit">Save Changes</button>
            </form>
          </section>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
